<body>

<header>
    <h2>Scientific To Decimal Converter</h2>
    <p>Convert scientific notation to decimal notation at anytime while you browsing.</p>
</header>

<content>

    <form style="margin: 20px auto; padding: 5px;">
        <input type="text" name="txtNumber" placeholder="123" />
        <b>.</b>
        <input type="text" name="txtNumbe2" placeholder="456789" />
        <b>e+</b>
        <input type="text" name="txtNumbe3" placeholder="8" />
        <br>
        <input type="text" name="txtResult" placeholder="0.000" readonly="readonly" />
        <br>
        <button type="button" class="btn btn-small btn-green" id="convertPositive">Convert</button>
        <button class="btn btn-small btn-red" type="reset">Reset</button>
    </form>

    <hr>

        <b>e-</b>
        <input type="text" name="txtNumbe3" placeholder="8" />
        <br>
        <input type="text" name="txtResult" placeholder="0.000" readonly="readonly" />
        <br>
        <button type="button" class="btn btn-small btn-green" id="convertNegative">Convert</button>
        <button class="btn btn-small btn-red" type="reset">Reset</button>
    </form>
